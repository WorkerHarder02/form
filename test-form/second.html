<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrapper_oth">
        <div class="wrapper_back">
            <div class="span_back"></div>
            <div class="back">Вернуться</div>
        </div>
        <div class="wrapper_user">

            <div class="wrapper_user_inside">
                <form action="third.html">
                    <div class="main">Пожалуйста,представьтесь</div>
                    <div class="name">Ваше имя</div>
                    <input type="text" class="name_input" />
                    <div class="email">Электронная почта</div>
                    <input type="text" class="email_input" disabled="disabled"></input>
                    <div class="telephone">Телефон</div>
                    <input type="number" class="telephone_input" disabled="disabled"
                        placeholder="+7-(905)-728-82-73"></input>
                    <div class="p-cor">
                        <p class="p">Вы укомплектовали забор</p>
                        <p class="p"><span class="blue_span">длинной <span class="total_width">6</span> метров</span> и
                            <span class="blue_span">высотой<span class="total_height"> 2</span> </span>
                        </p>
                        <p class="p"><span class="blue_span">метра </span>из материала <span
                                class="total_material">профнастил</span></p>
                        <p class="p">на сумму <span class="total_sum">8400</span><span class="red">₽</span></p>
                        <div class="input_sub"><input type="submit" disabled="disabled" class="info_submit" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="second.js"></script>
</body>

</html>
